<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<!-- Add jQuery library -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to bottom, #e2e2e2, #f1f1f1);
		}

		h1 {
			font-family: 'Montserrat', sans-serif;
			font-weight: 700;
			font-size: 42px;
			color: #333;
			text-align: center;
			margin-top: 0;
			margin-bottom: 30px;
			text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
		}

		p {
			font-size: 20px;
			line-height: 1.8;
			margin: 20px 0;
			text-align: justify;
		}

		.container {
			width: 80%;
			max-width: 800px;
			margin: 0 auto;
			padding: 50px 30px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #ccc;
			border-radius: 10px;
		}

		input[type="text"] {
			padding: 10px;
			font-size: 18px;
			border-radius: 5px;
			border: none;
			background-color: #f1f1f1;
			width: 100%;
			margin-bottom: 20px;
		}

		button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Chat with AI</h1>
		<div id="chat" style="height: 400px; overflow-y: scroll;"></div>
		<input type="text" id="question" placeholder="Type your message here...">
		<button onclick="sendQuestion()">Send</button>
	</div>

	<!-- Add JavaScript code to use ChatGPT API -->
	<script>
		// Your JavaScript code here
		function sendQuestion() {
			var question = document.getElementById("question").value;
			if (question.trim() === "") {
				return;
			}
			chatGPT(question);
			document.getElementById("question").value = "";
		}

		function chatGPT(question) {
			// Set API endpoint and parameters
			var endpoint = "https://api.openai.com/v1/engines/davinci-codex/completions";
			var prompt = question + "\nAI:";
			var data = {
				"prompt": prompt,
				"max_tokens": 50,
				"temperature": 0.7
			};
			// Set API headers
			var headers = {
				"Content-Type": "application/json",
				"Authorization": "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"
			};
			// Send POST request to API
			$.ajax({
				url: endpoint,
				type: "POST",
				data: JSON.stringify(data),
				headers: headers,
				success: function(response) {
					// Handle successful response
					var chat = $("#chat");
					var message = response.choices[0].text.trim();
					chat.append("<p>You: " + question + "</p>");
					chat.append("<p>AI: " + message + "</p>");
					chat.scrollTop(chat[0].scrollHeight);
				},
				error: function(xhr) {
					// Handle error response
					console.log(xhr.responseText);
				}
			});
		}
	</script>
</body>

</html>
